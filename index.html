<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Semantic HTML5 example with accessibility and SEO." />
  <title>Semantic HTML Page</title>
</head>
<body>

  <header>
    <h1>Semantic HTML5 Example</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about" aria-labelledby="about-heading">
      <h2 id="about-heading">About This Page</h2>
      <p>This page demonstrates semantic HTML5 structure with accessibility and SEO best practices.</p>
    </section>
  </main>

  <footer>
    <section id="contact" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Contact</h2>
      <address>
        <a href="mailto:info@example.com">info@example.com</a>
      </address>
    </section>
    <p>&copy; 2025</p>
  </footer>

</body>
</html>
